<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica manipulación DOM</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- Contenedor principal -->
    <div class="container">
        <!-- Header con imagen aleatorio-->
        <header class="header-container">
            <div class="banner-container">
                <img id="imagen-banner">          
            </div>
        </header>
        <main class="main-container">
            <!-- Section que contendra la galeria de imagenes -->
            <section class="section-container">
                <H1>GALERIA DE IMÁGENES</H1>
                <div class="galeria-container">
                    <div class="card">
                        <img src="assets/fotos-viajes/viaje-1.jpg" alt="test1">
                        <p>Descripción de la imagen 1</p>
                    </div>
                    <div class="card">
                        <img src="assets/fotos-viajes/viaje-2.jpg" alt="test2">
                        <p>Descripción de la imagen 2</p>
                    </div>
                    <div class="card">
                        <img src="assets/fotos-viajes/viaje-3.jpg" alt="test3">
                        <p>Descripción de la imagen 3</p>
                    </div>
                    <div class="card">
                        <img src="assets/fotos-viajes/viaje-4.jpg" alt="test4">
                        <p>Descripción de la imagen 4</p>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer-container">
            <p>Mi Página Web. Steven Arce.</p>
        </footer>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
